version: '3.8'

services:
  # Atlas Core API
  core:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: atlas_core
    restart: always
    ports:
      - "127.0.0.1:${ATLAS_CORE_PORT:-8080}:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=host=database user=${DB_USER:-atlas} password=${DB_PASS:-atlas_password} dbname=${DB_NAME:-atlas} port=5432 sslmode=disable
    depends_on:
      - database
    volumes:
      - ./eggs:/app/eggs

  # Atlas Database
  database:
    image: postgres:16-alpine
    container_name: atlas_db
    restart: always
    environment:
      - POSTGRES_USER=${DB_USER:-atlas}
      - POSTGRES_PASSWORD=${DB_PASS:-atlas_password}
      - POSTGRES_DB=${DB_NAME:-atlas}
    volumes:
      - atlas_db_data:/var/lib/postgresql/data

  # Atlas Panel (Frontend)
  panel:
    build:
      context: ./panel
      dockerfile: Dockerfile
    container_name: atlas_panel
    restart: always
    ports:
      - "127.0.0.1:${ATLAS_PANEL_PORT:-4000}:80"
    depends_on:
      - core

  # Atlas Daemon (Local Node)
  # IMPORTANT: The daemon requires a specific token generated by the Panel.
  # Deployment: Start the stack, create a node in Admin > Nodes, copy the token to .env, then restart.
  daemon:
    build:
      context: ./daemon
      dockerfile: Dockerfile
    container_name: atlas_daemon
    restart: always
    ports:
      - "${ATLAS_NODE_PORT:-8081}:8081"
      - "0.0.0.0:${ATLAS_SFTP_PORT:-2022}:2022" # SFTP MUST be public
    environment:
      - PORT=8081
      - CORE_URL=http://core:8080
      - NODE_TOKEN=${NODE_TOKEN:-change-me}
      - SFTP_PORT=2022
      - DATA_PATH=/var/lib/atlas/data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${DATA_PATH:-/var/lib/atlas/data}:/var/lib/atlas/data
    depends_on:
      - core

volumes:
  atlas_db_data:
